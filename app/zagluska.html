<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<title>Заголовок</title>
<!--
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
-->

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Styles -->
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="libs/fancybox/dist/jquery.fancybox.min.css">
<link rel="stylesheet" href="libs/fontawesome/web-fonts-with-css/css/fontawesome-all.css">
<link rel="stylesheet" href="css/fonts.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/media.css">
<!-- End_Styles -->
</head>
<svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-sprite">
	<defs>
		<filter id="filter">
			<feTurbulence type="fractalNoise" baseFrequency="0.000001 0.000001" numOctaves="1" result="warp" seed="1"></feTurbulence>
			<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp"></feDisplacementMap>
		</filter>
	</defs>
</svg>
<body>
	<header class="header header-index">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2 col-md-6 col-sm-6 col-6">
					<div class="header__h-logo">
						<a href="/" class="h-logo">
							<img src="img/logo-b.svg" alt="alt" class="h-logo__img">
						</a>
					</div>
				</div>
				<div class="col-lg-10 col-md-6 col-sm-6 col-6 h-nav__button-right">
					
				</div>
			</div>
		</div>
	</header>

	<div class="page page-index">
		<div class="index-bg">
			<div class="index-bg__move">
				<div class="index-bg__img">
					<div class="index-bg__img-bg"></div>
				</div>
				<div class="index-bg__wrapper">
					<div class="index-bg__glitch"></div>
				</div>
			</div>
		</div>
		<div class="page__p-social">
			<ul class="p-social">
				<li class="p-social__item">
					<a href="#" class="p-social__link">
						<i class="fab fa-vk"></i>
					</a>
				</li>
				<li class="p-social__item">
					<a href="#" class="p-social__link">
						<i class="fab fa-facebook-square"></i>
					</a>
				</li>
				<li class="p-social__item">
					<a href="#" class="p-social__link">
						<i class="fab fa-instagram"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="p-popup" id="spicerpopup">
		<div class="p-popup__wrapper">
			<div class="p-popup__title">
				Стать спикером
			</div>
			<form action="">
				<div class="p-popup__row">
					<div class="p-popup__left">
						<input type="text" class="p-popup__input p-popup__input-mask" placeholder="+7 (___)___-__-__" required>
					</div>
					<div class="p-popup__right">
						<input type="text" class="p-popup__input" placeholder="Имя" required>
					</div>
				</div>
				<div class="p-popup__row">
					<div class="p-popup__left">
						<input type="text" class="p-popup__input" placeholder="Ссылка на соц. сеть" required>
					</div>
					<div class="p-popup__right">
						<input type="email" class="p-popup__input" placeholder="Email" required>
					</div>
				</div>
				<div class="p-popup__row">
					<textarea name="" id="" class="p-popup__textarea" placeholder="Краткое описание"></textarea>
				</div>
				<div class="p-popup__center">
					<input type="submit" class="btn btn-light btn-glitch" value="Отправить">
				</div>
			</form>
		</div>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="libs/fancybox/dist/jquery.fancybox.min.js"></script>
	<script type="text/javascript" src="js/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/jquery.maskedinput.min.js"></script>
	<script type="text/javascript" src="libs/jquery.backgroundMove.js"></script>
	<script type="text/javascript" src="js/btn.js"></script>
	<script type="text/javascript" src="libs/glitcheffect/src/mgGlitch.min.js"></script>
	<script type="text/javascript" src="libs/fontawesome/svg-with-js/js/fontawesome-all.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		$('.fb-popup').fancybox();

		var currentX = '';
		var currentY = '';
		var movementConstant = .015;
		$(document).mousemove(function(e) {
			if(currentX == '') currentX = e.pageX;
			var xdiff = e.pageX - currentX;
			currentX = e.pageX;
			if(currentY == '') currentY = e.pageY;
			var ydiff = e.pageY - currentY;
			currentY = e.pageY; 
			$('.index-bg__img-bg').each(function(i, el) {
				var movement = (i + 1) * (xdiff * movementConstant);
				var movementy = (i + 1) * (ydiff * movementConstant);
				var newX = $(el).position().left + movement;
				var newY = $(el).position().top + movementy;
				$(el).css('left', newX + 'px');
				$(el).css('top', newY + 'px');
			});
		});
	</script>
	<script>
		$('.index-bg__move').backgroundMove({
			movementStrength: '20'
		});

		$('.index-bg__glitch').mgGlitch();
	</script>
	<!-- End_Scripts -->
</body>
</html>
