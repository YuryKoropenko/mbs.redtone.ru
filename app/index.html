<head>

	<title>Заголовок</title>

	<header class="header header-index">

								<li class="h-nav__item">

								<li class="h-nav__item">

										Участники

								<li class="h-nav__item">

										Партнеры

								</li>
								<li class="h-nav__item">

								</li>
							</ul>

						<div class="header__h-favorites">
							<a href="#" class="h-favorites">
								<i class="fas fa-star"></i>

							</a>
						</div>
						<div class="header__h-lang">
							<ul class="h-lang">
								<li class="h-lang__item active">
									<a href="#" class="h-lang__link">
										Ru
									</a>
								</li>
								<li class="h-lang__item">

				<div class="index-bg__wrapper">

		<div class="page__p-buttons">

				<a href="#" class="btn p-buttons__btn">
					Купить билет

		<div class="page__p-social">

				</li>
				<li class="p-social__item">

	<script>
		$('.index-bg__move').backgroundMove({
			movementStrength: '20'
		});
		$('.index-bg__glitch').mgGlitch();
		var height = $(body).height();
		alert(height);
	</script>
